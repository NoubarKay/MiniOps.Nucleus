name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'   # Trigger automatically on tags starting with "v"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish'
        required: true
        default: 'v0.0.1'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Pack Core NuGet package
        run: dotnet pack MiniOps.Nucleus.Core/MiniOps.Nucleus.Core.csproj --configuration Release --no-build -o ./artifacts /p:PackageVersion=${{ github.event.inputs.tag }}

      - name: Publish to NuGet
        run: dotnet nuget push "./artifacts/*.nupkg" --api-key ${{ secrets.CORE_NUGET_PUBLISH_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
